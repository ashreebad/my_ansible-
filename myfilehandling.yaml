---
- hosts: 172.31.30.129 
  become: yes
  tasks:
  - include_tasks: myfile.yaml
  - name: i want to install webserver on ansible node
    apt:
      name: apache2
      state: present
  - name: i want copy myindex file into ansible node side
    template:
        src: myindex.j2
        dest: /var/www/html/index.html

  - name: i want to download remote(internet) files
    get_url:
        url: http://get.jenkines.io/war-stable/2.319.1/jenkines.war
        dest: /home/ubuntu/jenkines.war
        force_basic_auth: yes

